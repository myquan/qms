{% extends "settings/base.html" %}
{% block mainBody %}

<div class="container">
    <h2>基本資料</h2>
    <table>
        <tr>
            <td>帳號:</td><td>{{ userInfo.username }}</td>
        </tr>
        <tr>
            <td>姓名:</td><td>{{ userInfo.first_name }} : {{ userInfo.last_name }}</td>
        </tr>
        <tr>
            <td>email:</td><td> {{userInfo.email }}</td>
        </tr>


    </table>


</div>

{% endblock %}
