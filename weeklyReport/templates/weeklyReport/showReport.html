{% extends "weeklyReport/base.html" %}
{% block mainBody %}

<div class='container'>
    <div class="col-md-4">
        <table class="table table-striped table-hover">
        <thead>
            <th>#</th>
            <th>內 容</th>
        </thead>
        <tbody>
        <tr>
            <td>報告人:</td>
            <td>{{ areport.reporter }}</td>
        </tr>
        <tr>
            <td>更新時間:	</td>
           <td>{{ areport.lastUpdateTime }}</td>
        </tr>
        <tr>
            <td>上周工作完成狀況:	</td>
           <td><textarea readonly>{{ areport.itemsLastWeek }}</textarea></td>
        </tr>
        <tr>
            <td>本周預計工作項目:	</td>
            <td><textarea readonly>{{ areport.itemsComingWeek }}</textarea> </td>
        </tr>
        <tr>
            <td>其他事項:	</td>
            <td><textarea readonly>{{ areport.others }}</textarea> </td>
        </tr>
        </tbody>
        </table>
    </div>
</div>
{% endblock mainBody %}
